<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>GoldWind Key Information Search Engine</title>
<link rel="stylesheet" th:href="@{/static/css/bootstrap.css}" href="../static/css/bootstrap.css">
<link rel="stylesheet" th:href="@{/static/css/font-awesome.css}" href="../static/css/font-awesome.css">
<link rel="stylesheet" th:href="@{/static/css/dataTables/dataTables.bootstrap.css}" href="../static/css/dataTables/dataTables.bootstrap.css">
<link rel="stylesheet" th:href="@{/static/css/animate.css}" href="../static/css/animate.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}" href="../static/css/style.css">
</head>
<body class="container" id="keyInfoMain">
	<img th:src="@{/static/img/logo.png}" src="../static/img/logo.png">
	<br>
	<h1 align="center">GoldWind Key Information Search Engine</h1>
	<br>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="input-group">
					<input type="text" class="form-control" id="findContent" name="findContent" placeholder="请输入..."> <span class="input-group-btn">
						<button class="btn btn-default" type="button" onclick="searchKeyInfo()">
							<span class="glyphicon glyphicon-search">搜索</span>
						</button>
					</span>
				</div>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>关键词信息列表</h5>
					</div>
					<div class="ibox-content">
						<table class="table table-striped table-bordered table-hover dataTables-example">
							<thead>
								<tr>
									<th>ID</th>
									<th>中文</th>
									<th>英文</th>
									<th>主题分类</th>
									<th>功能分类</th>
									<th>位置分类</th>
								</tr>
							</thead>
							<TBODY>
								<tr class="gradeA" th:each="keyInfo:${keyInfoList}">
									<td th:text="${keyInfo.id}"></td>
									<td th:text="${keyInfo.chinese}"></td>
									<td th:text="${keyInfo.english}"></td>
									<td th:text="${keyInfo.subject}"></td>
									<td th:text="${keyInfo.function}"></td>
									<td th:text="${keyInfo.position}"></td>
								</tr>
							</TBODY>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/dataTables/jquery.dataTables.js}" src="../static/js/dataTables/jquery.dataTables.js"></script>
	<script type="text/javascript" th:src="@{/static/js/dataTables/dataTables.bootstrap.js}" src="../static/js/dataTables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" th:src="@{/static/js/content.js}" src="../static/js/content.js"></script>
	<script type="text/javascript" th:src="@{/static/js/kis/search.js}" src="../static/js/kis/search.js"></script>
	<script>
		$(document).ready(function() {
			$('.dataTables-example').dataTable();
		});
	</script>
</body>
</html>
