<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>术语详情</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/css/font-awesome.css}" href="../static/css/font-awesome.css">
<link rel="stylesheet" th:href="@{/static/css/animate.css}" href="../static/css/animate.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}" href="../static/css/style.css">
</head>

<body class="gray-bg">
	<div class="modal-dialog modal-lg">
		<div class="modal-content animated bounceInRight">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
				</button>
				<!-- <i class="fa fa-laptop modal-icon"></i> -->
				<h4 th:if="${keyInfo.abbreviationCN} !=''" class="modal-title" th:text="${keyInfo.chinese+' [简称: '+keyInfo.abbreviationCN+' ]'}"></h4>
				<h4 th:unless="${keyInfo.abbreviationCN} !=''" class="modal-title" th:text="${keyInfo.chinese}"></h4>
				<h4 th:if="${keyInfo.abbreviationEN} !=''" class="font-bold" th:text="${keyInfo.english+' [简称: '+keyInfo.abbreviationEN+' ]'}"></h4>
				<h4 th:unless="${keyInfo.abbreviationEN} !=''" class="font-bold" th:text="${keyInfo.english}"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-11">
						<dl class="dl-horizontal">
							<dt th:if="${keyInfo.definationCN !='' || keyInfo.definationEN !=''}">术语定义：</dt>
							<dd class="text-navy" th:if="${keyInfo.definationCN !=''}" th:text="${keyInfo.definationCN +'【来源: '+ keyInfo.definationCNResource +'】' }"></dd>
							<dd class="text-navy" th:if="${keyInfo.definationEN !=''}" th:text="${keyInfo.definationEN +'【SOURCE: '+ keyInfo.definationENResource +'】' }"></dd>
							
							<dt th:if="${sentenceList !=null}">例句参考：</dt>
							<dl th:if="${sentenceList !=null}" th:each="sentence:${sentenceList}">
								<dd th:text="${'★️. '+sentence}"></dd>
							</dl>
							<dt th:if="${keyInfo.remark !=''}">备注：</dt>
							<dd th:if="${keyInfo.remark !=''}" th:text="${keyInfo.remark}"></dd>
							<dt th:if="${keyInfo.source !=''}">术语来源：</dt>
							<dd th:if="${keyInfo.source !=''}" th:text="${keyInfo.source}"></dd>
						</dl>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<dl class="dl-horizontal">
							<dt th:if="${keyInfo.classification1 !=''}">一级分类：</dt>
							<dd th:if="${keyInfo.classification1 !=''}" th:text="${keyInfo.classification1}"></dd>
							<dt th:if="${keyInfo.classification2 !=''}">二级分类：</dt>
							<dd th:if="${keyInfo.classification2 !=''}" th:text="${keyInfo.classification2}"></dd>
							<dt th:if="${keyInfo.classification3 !=''}">三级分类：</dt>
							<dd th:text="${keyInfo.classification3}"></dd>
						</dl>
					</div>
					<div class="col-sm-7">
						<dl class="dl-horizontal">
							<dd>
								<!-- <img alt="image" class="img-responsive" src="http://10.12.9.34:8010/404.png" width="251" height="201" /> -->
								<img th:if="${keyInfo.image !=''}" alt="image" class="img-responsive" th:src="'http://10.12.9.34:8010/'+${keyInfo.image}" width="376" height="301" />
								<!-- <img th:unless="${keyInfo.image !=''}" alt="image" class="img-responsive" th:src="'http://10.12.9.34:8010/404.png'" width="376" height="301" /> -->
							</dd>
						</dl>
					</div>
				</div>
					<div th:if="${keyInfo.contributor !=''}" th:text="${'该术语由【'+keyInfo.contributor+'】收集'}"></div>
				<!-- <div class="row">
                    <div class="col-sm-12">
						<div class="pull-right">
						     <a class="btn btn-xs btn-white"><i class="fa fa-thumbs-up"></i> 赞 </a>
						     <a class="btn btn-xs btn-white"><i class="fa fa-heart"></i> 收藏</a>
						     <a class="btn btn-xs btn-primary"><i class="fa fa-pencil"></i> 评论</a>
						 </div>
                	</div>
                </div> -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script type="text/javascript" th:src="@{/static/js/jquery-3.1.1.min.js}" src="../static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/content.js}" src="../static/js/content.js"></script>
</body>
</html>
