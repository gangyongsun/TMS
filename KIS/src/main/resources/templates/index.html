<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="shortcut icon" href="../static/img/fav.png">
<meta name="author" content="codepixer">
<meta name="description" content="">
<meta name="keywords" content="">
<meta charset="UTF-8">

<title>Terminology</title>
<link rel="stylesheet" th:href="@{/static/css/fonts.google.1.css}">
<link rel="stylesheet" th:href="@{/static/css/fonts.google.2.css}">
<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/static/css/font-awesome.css}">
<link rel="stylesheet" th:href="@{/static/css/bootstrap-table/bootstrap-table.min.css}">
<link rel="stylesheet" th:href="@{/static/css/main.css}">
<link rel="stylesheet" th:href="@{/static/css/style.css}">

<link rel="stylesheet" href="../static/css/fonts.google.1.css">
<link rel="stylesheet" href="../static/css/fonts.google.2.css">
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/font-awesome.css">
<link rel="stylesheet" href="../static/css/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" href="../static/css/main.css">
<link rel="stylesheet" href="../static/css/style.css">
</head>
<body id="indexMain">
	<!-- Start Banner Area -->
	<section class="banner-area relative">
		<div class="container">
			<div id="logo">
				<a href="index"><img src="../static/img/logo.png" alt="" title="" /></a>
			</div>
			<div class="row d-flex align-items-center justify-content-center">
				<div class="about-content col-lg-12">
					<h1 class="text-white">GoldWind Terminology</h1>
					<p>Gold Wind Terminology introduction</p>
				</div>
				<div class="row align-items-center justify-content-between d-flex">
					<nav id="nav-menu-container">
						<ul class="nav-menu" th:each="keyInfoType:${keyInfoTypeList}">
							<li><a th:text="${keyInfoType}" th:value="${keyInfoType}" onclick="javascript:searchByTermType(this);return false;"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->
	
	<!-- Start About Area -->
	<section class="about-area section-gap">
		<div class="col-sm-12">
			<table class="table table-bordered tab-content" data-toggle="table"  data-icon-size="outline" data-search="true" data-mobile-responsive="true">
				<thead>
					<tr>
						<th>CH</th>
						<th>EN</th>
						<th>一级分类</th>
						<th>二级分类</th>
						<th>三级分类</th>
						<th>Remark</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeA" th:each="keyInfo:${keyInfoList}">
						<td th:text="${keyInfo.chinese}"></td>
						<td th:text="${keyInfo.english}"></td>
						<td th:text="${keyInfo.subject}"></td>
						<td th:text="${keyInfo.function}"></td>
						<td th:text="${keyInfo.position}"></td>
						<td th:text="${keyInfo.remark}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<script type="text/javascript" th:src="@{/static/js/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap-table/bootstrap-table.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/kis/search.js}"></script>

	<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" src="../static/js/kis/search.js"></script>
</body>
</html>
