<body class="gray-bg">
	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<div>
				<h1 style="text-align: center" class="logo-name">Goldwind</h1>
			</div>
			<h3>欢迎使用 Test System</h3>
			<form id="_form" action="" method="post">
				<div class="form-group">
					<input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
				</div>
				<div style="text-align: left; margin-left: 10px; margin-bottom: 10px;">
                	<input type="checkbox" checked="checked" id="rememberMe" style="width: 20px; height: 10px;">记住我
                </div>
				<button type="button" class="btn btn-primary block full-width m-b" id="login">登 录</button>
				<p class="text-muted text-center">
					<a href="#" id="forgetPwd"><small>忘记密码了？</small></a> | <a href="#" id="register"><small>注册新账号</small></a>
				</p>
				<div class="error">
					<span></span>
				</div>
			</form>
		</div>
	</div>
