<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>文件列表</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link th:href="@{/static/css/bootstrap-theme.min.css}" rel="stylesheet">
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet">
<link th:href="@{/static/css/style.css}" rel="stylesheet">
<link href="../../static/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../static/css/style.css" rel="stylesheet">
<link href="../../static/css/plugins/iCheck/custom.css" rel="stylesheet">

<script th:src="@{/static/js/jquery-2.0.3.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
<script src="../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content col-md-offset-4 col-lg-offset-4col-xl-offset-4">
		<div class="row">
			<div class="col-sm-6">
				<div class="ibox float-e-margins">
					<div class="ibox-content container">
						<a class="btn btn-primary pull-right m-t-n-xs" type="button" href="index">返回主页</a>
						<div class="file-manager">
							<form role="form" action="download" enctype="multipart/form-data" method="post">
								<h5>文件列表：【<label th:text="${uploadPath}"></label>】</h5>
								<div class="hr-line-dashed"></div>
								<ul class="folder-list" style="padding: 0" th:each="fileName:${fileNames}">
									<li><input type="checkbox" name="fileNames" th:value="${fileName}"><i class="fa fa-folder" th:text="${fileName}"></i></li>
								</ul>
								<button class="btn btn-lg btn-primary btn-block" type="submit">下载</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
