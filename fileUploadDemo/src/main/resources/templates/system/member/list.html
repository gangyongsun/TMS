<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://shiro.apache.org/tags">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户列表</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">

<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/static/css/animate.css}" rel="stylesheet">
<link th:href="@{/static/css/style.css}" rel="stylesheet">

<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../../static/css/animate.css" rel="stylesheet">
<link href="../../../static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>用户列表</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="example-wrap">
							<div class="example">
								<div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
									<!-- <shiro:hasPermission name="/member/add"> -->
										<a class="btn btn-success" onclick="adduser();"><span class="glyphicon glyphicon-plus"></span> 添加用户</a>
									<!-- </shiro:hasPermission>
									<shiro:hasPermission name="/member/delete"> -->
										<a class="btn btn-danger" onclick="deleteAll();"><span class="glyphicon glyphicon-trash"></span> 删除用户</a>
									<!-- </shiro:hasPermission> -->
									<!-- <div class="input-group">
										<input type="text" class="form-control" id="findContent" name="findContent" placeholder="请输入 用户昵称 / 用户帐号..."> <span class="input-group-btn">
											<button class="btn btn-default" type="submit">
												<span class="glyphicon glyphicon-search">查询</span>
											</button>
										</span>
									</div> -->
								</div>
								<table id="TableStyle" class="table table-bordered tab-content" data-toggle="table" data-height="700" data-pagination="true" data-mobile-responsive="true">
									<thead>
										<tr>
											<th data-field="id" data-checkbox="true"></th>
											<th data-field="nickname">昵称</th>
											<th data-field="userName">账号</th>
											<th data-field="userEnable">是否有效</th>
											<th data-field="createTime">创建时间</th>
											<th data-field="lastLoginTime">最后登陆时间</th>
											<th data-field="event">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(page.list) gt 0}" th:each="it:${page.list}" >
											<td><input th:value="${it.id}" type="checkbox" id="subcheckbox" name="subcheckbox" onclick="userCheck(this)" /></td>
											<td th:text="${it.nickname}"></td>
											<td th:text="${it.userName}"></td>
											<td th:if="${it.userEnable==1 }">有效</td>
											<td th:unless="${it.userEnable==1 }">无效</td>
											<td th:text="${#dates.format(it.createTime, 'yyyy年MMM月dd日 HH点mm分ss秒')}"></td>
											<td th:text="${#dates.format(it.lastLoginTime, 'yyyy年MMM月dd日 HH点mm分ss秒')}"></td>
											<td>
												<!-- <shiro:hasPermission name="/users/deactive"> -->
													<div th:if="${it.userEnable==1 }">
														<a class="btn btn-info btn-sm" href="javascript:forbidUserById(0,${it.id})"><span class="glyphicon glyphicon-eye-close"></span> 禁止登录</a>
													</div>
												<!-- </shiro:hasPermission>
												<shiro:hasPermission name="/users/active"> -->
													<div th:unless="${it.userEnable==1 }">
														<a class="btn btn-success btn-sm" href="javascript:forbidUserById(1,${it.id})"><span class="glyphicon glyphicon-eye-open"></span> 激活登录</a>
													</div>
												<!-- </shiro:hasPermission> -->
												<shiro:hasPermission name="/users/delete"> 
													<a class="btn btn-danger btn-sm" href="javascript:_delete([${it.id}]);"><span class="glyphicon glyphicon-trash"></span> 删除</a>
												</shiro:hasPermission> 
												<!-- <shiro:hasPermission name="/users/resetPassword"> -->
													<a class="btn btn-info btn-sm" href='javascript:openResetPasswdWindow("${it.id}");'><span class="glyphicon glyphicon-eye-open"></span> 重置密码</a>
												<!-- </shiro:hasPermission> -->
											</td>
										</tr>
									</tbody>
								</table>
								<!-- <div th:if="${#lists.size(page.list) gt 0}" th:replace="${page.pageHtml}" class="pagination pull-right"></div> -->
							</div>
						</div>
						<!-- End Example Events -->
						<!--添加弹框-->
						<div class="modal fade" id="passwdReset" tabindex="-1" role="dialog" aria-labelledby="passwdResetLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="passwdResetLabel">密码重置</h4>
									</div>
									<input type="hidden" id="userId">
									<div class="modal-body">
										<div class="form-group">
											<label for="newPswd">新密码</label> <input type="password" class="form-control" autocomplete="off" id="newPswd" maxlength="20" name="newPswd"
												placeholder="请输入新密码">
										</div>
										<div class="form-group">
											<label for="reNewPswd">新密码（再输入一次）</label> <input type="password" class="form-control" autocomplete="off" id="reNewPswd" maxlength="20"
												name="reNewPswd" placeholder="请再次输入新密码">
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">
											<span class="glyphicon glyphicon-off btn-md"></span> 关闭
										</button>
										<button type="button" onclick="javascript:resetPasswd();" class="btn btn-success">
											<span class="glyphicon glyphicon-save btn-md"></span> 保存
										</button>
									</div>
								</div>
							</div>
						</div>
						<!--添加弹框-->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
	</div>
	<!-- 全局js -->
	<script th:src="@{/static/js/jquery-2.0.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- Bootstrap table -->
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
	<script src="../../../static/js/plugins/layer/layer.min.js" type="text/javascript"></script>

	<!-- 自定义js -->
	<script th:src="@{/static/js/content.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/system/member/member.list.js}" type="text/javascript"></script>
	<script src="../../../static/js/content.js" type="text/javascript"></script>
	<script src="../../../static/js/system/member/member.list.js" type="text/javascript"></script>
</body>
</html>
