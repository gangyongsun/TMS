<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
	<link th:href="@{/css/animate.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	
	<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>用户列表</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                    </button>
                                    <button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <table id="TableStyle" class="table table-bordered tab-content" data-toggle="table"  data-url="js/demo/table_base_USER.json" data-height="700" data-pagination="true" data-query-params="queryParams" data-icon-size="outline" data-search="true" data-mobile-responsive="true">
                                    <thead>
                                        <tr>
                                            <th data-field="state" data-checkbox="true"></th>
                                            <th data-field="id">昵称</th>
                                            <th data-field="account">Email/账号</th>
                                            <th data-field="online">登陆状态</th>
                                            <th data-field="create_time">创建时间</th>
                                            <th data-field="last_login">最后登陆时间</th>
                                            <th data-field="event">操作</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>

	<script th:src="@{/js/jquery-2.0.3.min.js}" type="text/javascript"></script>

	<script src="../../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../static/js/bootstrap.min.js" type="text/javascript"></script>
	
	<!-- 自定义js -->

	<script src="../../../static/js/content.js" type="text/javascript"></script>

    <!-- Bootstrap table -->
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" type="text/javascript"></script>

    <script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
