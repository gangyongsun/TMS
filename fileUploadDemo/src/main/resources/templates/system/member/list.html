<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://shiro.apache.org/tags">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>用户列表</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" href="../../../static/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css">
<link rel="stylesheet" th:href="@{/static/css/font-awesome.css}" href="../../../static/css/font-awesome.css">
<link rel="stylesheet" th:href="@{/static/css/animate.css}" href="../../../static/css/animate.css">
<link rel="stylesheet" th:href="@{/static/css/style.css}" href="../../../static/css/style.css">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>用户列表</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<div class="example-wrap">
							<form method="post" id="formId" class="form-inline">
								<div class="example">
									<div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
										<!-- <shiro:hasPermission name="/member/add"> -->
										<a class="btn btn-success" id="addUser" onclick="showAddUser()"><span class="glyphicon glyphicon-plus"></span> 添加用户</a>
										<!-- </shiro:hasPermission>
										<shiro:hasPermission name="/member/delete"> -->
										<a class="btn btn-danger" id="deleteSelected" onclick="deleteSelected()"><span class="glyphicon glyphicon-trash"></span> 删除用户</a>
										<!-- </shiro:hasPermission> -->
									</div>
									<table id="memberListTable" class="table table-bordered tab-content"></table>
								</div>
							</form>
						</div>
						<!--重置密码弹框start-->
						<div class="modal fade" id="passwdReset" tabindex="-1" role="dialog" aria-labelledby="passwdResetLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="passwdResetLabel">密码重置</h4>
									</div>
									<input type="hidden" id="userId">
									<div class="modal-body">
										<div class="form-group">
											<label for="newPswd">新密码</label>
											<input type="password" class="form-control" autocomplete="off" id="newPswd" maxlength="20" name="newPswd" placeholder="请输入新密码">
										</div>
										<div class="form-group">
											<label for="reNewPswd">新密码（再输入一次）</label>
											<input type="password" class="form-control" autocomplete="off" id="reNewPswd" maxlength="20" name="reNewPswd" placeholder="请再次输入新密码">
										</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">
											<span class="glyphicon glyphicon-off btn-md"></span> 关闭
										</button>
										<button type="button" onclick="javascript:resetPasswd();" class="btn btn-success">
											<span class="glyphicon glyphicon-save btn-md"></span> 保存
										</button>
									</div>
								</div>
							</div>
						</div>
						<!--重置密码弹框end-->
						<!--添加用户弹框start-->
						<div class="modal fade" id="showAddUser" tabindex="-1" role="dialog" aria-labelledby="showAddUserLabel">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title" id="addUserLabel">添加用户</h4>
									</div>
									<div class="modal-body">
										<div class="form-group">
											<label for="username">用户名</label>
											<input type="text" class="form-control" autocomplete="off" id="userName" maxlength="30" name="userName" placeholder="请输入用户名">
										</div>
										<div class="form-group">
											<label for="password">密码</label>
											<input type="password" class="form-control" autocomplete="off" id="passWord" maxlength="30" name="passWord" placeholder="请输入密码">
										</div>
										<div class="form-group">
										<label class="control-label ">是否可用</label>
										<select class="form-control" id="userEnable" name="userEnable">
											<option value="0">不可用</option>
											<option value="1">可用</option>
										</select>
									</div>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">
											<span class="glyphicon glyphicon-off btn-md"></span> 关闭
										</button>
										<button type="button" onclick="javascript:addUser();" class="btn btn-success">
											<span class="glyphicon glyphicon-save btn-md"></span> 保存
										</button>
									</div>
								</div>
							</div>
						</div>
						<!--添加用户弹框end-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script type="text/javascript" th:src="@{/static/js/jquery-2.0.3.min.js}" src="../../../static/js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}" src="../../../static/js/bootstrap.min.js"></script>

	<!-- Bootstrap table -->
	<script type="text/javascript" th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}"  src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/plugins/layer/layer.min.js}" src="../../../static/js/plugins/layer/layer.min.js"></script>
	
	<!-- 自定义js -->
	<script type="text/javascript" th:src="@{/static/js/content.js}" src="../../../static/js/content.js" ></script>
	<script type="text/javascript" th:src="@{/static/js/system/member/member.list.js}" src="../../../static/js/system/member/member.list.js"></script>

	<script type="text/javascript">
		//server分页
		$(function () {
		    var t = $("#memberListTable").bootstrapTable({
		        url: '/member/pageList',
		        method: 'get',
		        dataType: "json",
		        cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
		        striped: true,//设置隔行变色效果
                clickToSelect: true,
		        undefinedText: "空",//当数据为undefined时显示的字符
		        //paginationLoop:true,//设置为启用分页条无限循环的功能
		      	//singleSelect: false,//设置是否禁止多选
		        //search: true, //显示搜索框，client分页用的，server分页没意义
		        //maintainSelected:true,//设置为 true 在点击分页按钮或搜索按钮时，将记住checkbox的选择项
		        //sortable: true,//是否启用排序
		        //sortOrder: "asc", //排序方式
		        //sortName: "create_time",//排序字段
		        showRefresh:true,//显示刷新按钮
		        showToggle: true,//是否显示切换试图（table/card）按钮
		        showColumns: true,//是否显示内容列下拉框
		        pagination: true, //启用分页
		        showPaginationSwitch:true,//是否显示数据条数选择框
		        pageNumber: 1,//分页首页页码
		        pageSize: 10,//分页页面数据条数
		        pageList: [10, 20, 50, 100],//设置可供选择的页面数据条数；设置为All则显示所有记录
		        minimumCountColumns: 2,//最少允许的列数
		        paginationFirstText: "首页",//指定“首页”按钮的图标或文字
		        paginationPreText: '上一页',//指定“上一页”按钮的图标或文字
		        paginationNextText: '下一页',//指定“下一页”按钮的图标或文字
		        paginationLastText: "末页",//指定“末页”按钮的图标或文字
		        data_local: "zh-US",//表格汉化
		        sidePagination: "server", //服务端处理分页
		        queryParamsType:'',//默认值为'limit',在默认情况下传给服务端的参数为：offset,limit,sort;设置为'',在这种情况下传给服务器的参数为：pageSize,pageNumber
		       /*  queryParams:function (params) {
		            //这里的键的名字和控制器的变量名必须一致，这边改动，控制器也需要改成一样的
		            var temp = {   
		            	pageNumber: params.pageNumber,//当前页(开始页)
	            	    pageSize: params.pageSize,//每页的数量
	            		sortOrder: params.sortOrder,//排序方式
	            	    sortName: params.sortName,//根据什么排序
		            };
		            return temp;
		        }, */
		      	idField: "id",//指定主键列
		        columns: [
		            {
		                checkbox:true,
		            },
		            {
		                visible:false,
		                field: 'id',//json数据中rows数组中的属性名
		                align: 'center'//水平居中
		            },
		            {
		                title: '昵称',
		                field: 'nickname',
		                align: 'left'
		            },
		            {
		                title: '账号',
		                field: 'userName',
		                align: 'left'
		            },
		            {
		                title: '是否有效',
		                field: 'userEnable',
		                align: 'left',
		                formatter: function (value, row, index) {//自定义显示，这三个参数分别是：value该行的属性，row该行记录，index该行下标
		                	 return row.userEnable == 0 ? "无效" : "有效";
		                }
		            },
		            {
		                title: '创建时间',
		                field: 'createTime',
		                align: 'left'
		            },
		            {
		                title: '最后登录时间',
		                field: 'lastLoginTime',
		                align: 'left'
		            },
		            {
		                title: '操作',
		                align: 'center',
		                formatter: function (value, row, index) {//自定义显示，也可以写标签
		                	var forbid_content=
		                		'<!-- <shiro:hasPermission name="/users/deactive"> -->'+
								'<a class="btn btn-primary btn-sm" th:id="'+row.id+'" onclick="forbidUserById(0,'+ row.id +')"><span class="glyphicon glyphicon-eye-close"></span> 禁止登录</a>'+
								'<!--</shiro:hasPermission> -->';
		                	var active_content=
		                		'<!-- <shiro:hasPermission name="/users/deactive"> -->'+
								'<a class="btn btn-success btn-sm" th:id="'+row.id+'" onclick="forbidUserById(1,'+ row.id +')"><span class="glyphicon glyphicon-eye-open"></span> 激活登录</a>'+
								'<!--</shiro:hasPermission> -->';
							var resetPwd_content=
								'<!-- <shiro:hasPermission name="/users/resetPassword"> -->'+
								'<a class="btn btn-warning btn-sm" th:id="'+row.id+'" onclick="openResetPasswdWindow('+ row.id +')"><span class="glyphicon glyphicon-eye-open"></span> 重置密码</a>'+
								'<!-- </shiro:hasPermission> -->';
							var delete_content=
								'<shiro:hasPermission name="/users/delete">'+
								'<a class="btn btn-danger btn-sm" th:id="'+row.id+'" onclick="_deleteone('+ row.id +')"><span class="glyphicon glyphicon-trash"></span> 删除</a>'+
								'</shiro:hasPermission>';
							if(row.userEnable==1){
								var operate=forbid_content+resetPwd_content+delete_content;
							}else{
								var operate=active_content+resetPwd_content+delete_content;
							}
		                    return operate;
		                }
		            }
		        ]
		    });
		 
		    t.on('load-success.bs.table', function (data) {//table加载成功后的监听函数
		        console.log("load success");
		        $(".pull-right").css("display", "block");
		    });
		});
		 
	    function deleteSelected(){
			getIdSelections();
		}
	    
		//获得选中的
		function getIdSelections() {
			return $.map($("#memberListTable").bootstrapTable('getSelections'), function(row) {
				console.log(row.id)
				return row.id;
			});
		}
	</script>
</body>
</html>
