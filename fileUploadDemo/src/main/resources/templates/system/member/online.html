<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://shiro.apache.org/tags">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>在线用户</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/static/css/animate.css}" rel="stylesheet">
<link th:href="@{/static/css/style.css}" rel="stylesheet">

<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../../static/css/animate.css" rel="stylesheet">
<link href="../../../static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>当前在线用户</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="example-wrap">
							<div class="example">
								<table id="TableStyle" class="table table-bordered tab-content" data-toggle="table" data-url="js/demo/table_base_USER_ONLINE.json" data-height="700"
									data-pagination="true" data-mobile-responsive="true">
									<thead>
										<tr>
											<th data-field="sessionId">SessionID</th>
											<th data-field="nickname">昵称</th>
											<th data-field="userName">账号</th>
											<th data-field="startTime">创建会话时间</th>
											<th data-field="lastAccess">会话最后活动时间</th>
											<th data-field="sessionStatus">状态</th>
											<th data-field="event">操作</th>
										</tr>
									</thead>
									<tr th:if="${#lists.size(page.list) gt 0}" th:each="it:${page.list}" >
										<td><input th:value="${it.sessionId}" type="checkbox" id="subcheckbox" onclick="userCheck(this)" /></td>
										<td th:text="${it.nickname}"></td>
										<td th:text="${it.userName}"></td>
										<td th:text="${#dates.format(it.startTime, 'yyyy年MMM月dd日 HH点mm分ss秒')}"></td>
										<td th:text="${#dates.format(it.lastAccess, 'yyyy年MMM月dd日 HH点mm分ss秒')}"></td>
										<td th:if="${it.sessionStatus==true }">在线</td>
										<td th:unless="${it.sessionStatus==true }">已踢出</td>
										<td>
											<shiro:hasPermission name="/users/detail">
												<div th:if="${it.status==1 }">
													<a class="btn btn-success btn-sm" href="<%=basePath%>/member/onlineDetails/${it.sessionId}.shtml"><span class="glyphicon glyphicon-info-sign"></span> 详情</a>
												</div>
											</shiro:hasPermission>
											<shiro:hasPermission name="/users/kickout">
												<div th:if="${it.status!=1 }">
													<a class="btn btn-danger btn-sm" v="onlineDetails" href="javascript:void(0);" sessionId="${it.sessionId}" status="1"><span class="glyphicon glyphicon-eye-close"></span> 踢出</a>
												</div>
											</shiro:hasPermission> 
											<shiro:hasPermission name="/users/kickin">
												<a class="btn btn-success btn-sm" v="onlineDetails" href="javascript:void(0);" sessionId="${it.sessionId}" status="0"><span class="glyphicon glyphicon-eye"></span> 激活</a>
											</shiro:hasPermission> 
										</td>
									</tr>
								</table>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
	</div>
	<!-- 全局js -->
	<script th:src="@{/static/js/jquery-2.0.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

	<script src="../../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- 自定义js -->
	<script th:src="@{/static/js/content.js}" type="text/javascript"></script>

	<script src="../../../static/js/content.js" type="text/javascript"></script>

	<!-- Bootstrap table -->
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
