<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>权限列表</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">

<link rel="shortcut icon" href="favicon.ico">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/css/animate.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../../static/css/animate.css" rel="stylesheet">
<link href="../../../static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<!--弹出框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加权限</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txt_departmentname">权限名称</label> <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname"
							placeholder="请输入权限名称">
					</div>
					<div class="form-group">
						<label for="txt_parentdepartment">权限URL地址</label> <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment"
							placeholder="请输入权限URL地址">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
					<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>权限列表</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<div class="col-sm-3">
						<!--搜索框-->
						<div class="input-group">
							<input type="text" placeholder="查找用户" class="input form-control"> <span class="input-group-btn">
								<button type="button" class="btn btn btn-primary">
									<i class="fa fa-search"></i> 搜索
								</button>
							</span>
						</div>
						<button id="btn_add" type="button" class="btn btn btn-success">
							<i class="fa fa-"></i><span class="glyphicon glyphicon-plus"></span> 增加权限
						</button>
						<button id="remove" type="button" class="btn btn btn-danger">
							<i class="fa fa-times"></i> 删除权限
						</button>
					</div>

					<!-- Example Events -->
					<div class="col-sm-12">
						<div class="example-wrap">
							<div class="example">
								<table id="TableStyle" class="table table-bordered tab-content" data-toggle="table" data-url="js/demo/table_base_PERMISSION.json" data-height="700"
									data-pagination="true" data-mobile-responsive="true">
									<thead>
										<tr>
											<th data-field="state" data-checkbox="true"></th>
											<th data-field="name">权限名称</th>
											<th data-field="category">角色类型</th>
											<th data-field="event">操作</th>
										</tr>
									</thead>

								</table>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
	</div>

	<script>
		//点击按钮弹出框
		$("#btn_add").click(function() {
			$("#myModalLabel").text("添加权限");
			$('#myModal').modal();
		});

		$("#remove").on("click", function() {
			var rows = $("#TableStyle").bootstrapTable('getSelections');
			console.log(rows);
			if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
				alert("请先选择要删除的权限!");
				return;
			} else {
				console.log(rows)
				//var arrays = new Array();// 声明一个数组
				$(rows).remove();

			}
		})
	</script>
	<!-- 全局js -->
	<script th:src="@{/js/jquery-2.0.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>

	<script src="../../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- 自定义js -->
	<script th:src="@{/js/content.js}" type="text/javascript"></script>

	<script src="../../../static/js/content.js" type="text/javascript"></script>

	<!-- Bootstrap table -->
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<!-- Peity
    <script src="js/demo/bootstrap-table-demo.js"></script> -->
</body>

</html>
