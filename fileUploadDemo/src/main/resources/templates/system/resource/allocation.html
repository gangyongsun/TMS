<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://shiro.apache.org/tags">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>角色权限分配</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/static/css/animate.css}" rel="stylesheet">
<link th:href="@{/static/css/style.css}" rel="stylesheet">

<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../../static/css/animate.css" rel="stylesheet">
<link href="../../../static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>权限分配</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">

					<div class="col-sm-3" style="height: 80px">
						<!--搜索框-->
						<div class="input-group" style="height: 40px">
							<input type="text" placeholder="查找角色" class="input form-control"> <span class="input-group-btn">
								<button type="button" class="btn btn btn-primary">
									<i class="fa fa-search"></i> 搜索
								</button>
							</span>
						</div>
						<button id="remove" type="button" class="btn btn btn-danger">
							<i class="fa fa-times"></i> 清空角色权限
						</button>
					</div>
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="example-wrap">
							<div class="example">
								<table id="TableStyle" class="table table-bordered tab-content" data-toggle="table" data-height="700" data-pagination="true" data-mobile-responsive="true">
									<thead>
										<tr>
											<th data-field="id" data-checkbox="true"></th>
											<th data-field="roleDesc">角色名称</th>
											<th data-field="roleType">角色类型</th>
											<th data-field="resourceNames">拥有的权限</th>
											<th data-field="event">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(page.list) gt 0}" th:each="it:${page.list}" >
											<td><input th:value="${it.id}" type="checkbox" id="subcheckbox" onclick="userCheck(this)" /></td>
											<td th:text="${it.roleDesc}"></td>
											<td th:text="${it.roleType}"></td>
											<td th:text="${it.resourceNames}"></td>
											<td>
												<!-- <shiro:hasPermission name="/users/deactive"> -->
													<button type="button" class="btn btn btn-success" th:id="${it.id}" onclick="selectResourceById(this)"><span class="glyphicon glyphicon-eye-close"></span> 选择权限</button>
												<!-- </shiro:hasPermission> -->
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
		<input type="hidden" id="selectedRoleId">
		<!--弹框-->
		<div class="modal fade bs-example-modal-sm" id="selectResource" tabindex="-1" role="dialog" aria-labelledby="selectResourceLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="selectResourceLabel">添加权限</h4>
					</div>
					<div class="modal-body">
						<form id="boxRoleForm">loading...</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" onclick="selectResource();" class="btn btn-primary">保存</button>
					</div>
				</div>
			</div>
		</div>
		<!--弹框-->
	</div>
	<!-- 全局js -->
	<script th:src="@{/static/js/jquery-2.0.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- 自定义js -->
	<script th:src="@{/static/js/content.js}" type="text/javascript"></script>
	<script src="../../../static/js/content.js" type="text/javascript"></script>

	<!-- Bootstrap table -->
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../../static/js/plugins/layer/layer.min.js" type="text/javascript"></script>
	
	<script th:src="@{/static/js/shiro.demo.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/system/resource/resource.allocation.js}" type="text/javascript"></script>
	<script src="../../../static/js/shiro.demo.js" type="text/javascript"></script>
	<script src="../../../static/js/system/resource/resource.allocation.js" type="text/javascript"></script>
</body>
</html>
