<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://shiro.apache.org/tags">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>角色权限分配</title>
<meta name="keywords" content="">
<meta name="description" content="">

<link rel="shortcut icon" href="favicon.ico">
<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">

<link rel="shortcut icon" href="favicon.ico">
<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
<link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
<link th:href="@{/static/css/animate.css}" rel="stylesheet">
<link th:href="@{/static/css/style.css}" rel="stylesheet">

<link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
<link href="../../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../../static/css/font-awesome.css" rel="stylesheet">
<link href="../../../static/css/animate.css" rel="stylesheet">
<link href="../../../static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<!--弹出框-->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">添加权限</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="txt_departmentname">权限名称</label> <input type="text" name="txt_departmentname" class="form-control" id="txt_departmentname"
							placeholder="请输入权限名称">
					</div>
					<div class="form-group">
						<label for="txt_parentdepartment">权限URL地址</label> <input type="text" name="txt_parentdepartment" class="form-control" id="txt_parentdepartment"
							placeholder="请输入权限URL地址">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
					</button>
					<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal">
						<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>权限分配</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">

					<div class="col-sm-3" style="height: 80px">
						<!--搜索框-->
						<div class="input-group" style="height: 40px">
							<input type="text" placeholder="查找用户" class="input form-control"> <span class="input-group-btn">
								<button type="button" class="btn btn btn-primary">
									<i class="fa fa-search"></i> 搜索
								</button>
							</span>
						</div>
						<button id="remove" type="button" class="btn btn btn-danger">
							<i class="fa fa-times"></i> 清空角色权限
						</button>
					</div>
					<div class="col-sm-12">
						<!-- Example Events -->
						<div class="example-wrap">
							<div class="example">
								<table id="TableStyle" class="table table-bordered tab-content" data-toggle="table" data-height="700" data-pagination="true" showSearchButton="true"
									data-mobile-responsive="true">
									<thead>
										<tr>
											<th data-field="id" data-checkbox="true"></th>
											<th data-field="roleDesc">角色名称</th>
											<th data-field="roleType">角色类型</th>
											<th data-field="resourceNames">拥有的权限</th>
											<th data-field="event">操作</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.size(page.list) gt 0}" th:each="it:${page.list}" >
											<td><input th:value="${it.id}" type="checkbox" id="subcheckbox" onclick="userCheck(this)" /></td>
											<td th:text="${it.roleDesc}"></td>
											<td th:text="${it.roleType}"></td>
											<td th:text="${it.resourceNames}"></td>
											<td>
												<shiro:hasPermission name="/users/deactive">
													<div th:if="${it.userEnable==1 }">
														<a class="btn btn-info btn-sm" href="javascript:selectRoleById(${it.id});"><span class="glyphicon glyphicon-eye-close"></span>选择权限</a>
													</div>
												</shiro:hasPermission>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
	</div>

	<script>
		//点击按钮弹出框
		//绑定父级table
		$("#TableStyle").on("click", "#selectRole", function() {
			$("#myModalLabel").text("添加权限");
			$('#myModal').modal();
		});

		$("#remove").on("click", function() {
			var rows = $("#TableStyle").bootstrapTable('getSelections');
			console.log(rows);
			if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
				alert("请先选择要清空的角色!");
				return;
			} else {
				//var arrays = new Array();// 声明一个数组
				$(rows).remove();
			}
		})
	</script>
	<!-- 全局js -->
	<script th:src="@{/static/js/jquery-2.0.3.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

	<script src="../../../static/js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="../../../static/js/bootstrap.min.js" type="text/javascript"></script>

	<!-- 自定义js -->
	<script th:src="@{/static/js/content.js}" type="text/javascript"></script>

	<script src="../../../static/js/content.js" type="text/javascript"></script>

	<!-- Bootstrap table -->
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}" type="text/javascript"></script>
	<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
</body>
</html>
