<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<!-- Panel Other -->
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>角色列表</h5>
			</div>
			<div class="ibox-content">
				<div class="row row-lg">
					<!-- Example Events -->
					<div class="col-sm-12">
						<div class="example-wrap">
							<div class="example">
								<div class="col-sm-3">
									<a class="btn btn-success" id="showAddRoleBtn" onclick="showAddRole()"><span class="glyphicon glyphicon-plus"></span> 添加角色</a>
									<a class="btn btn-danger"  id="showAddRoleBtn" onclick="deleteSelectedRoles()"><span class="glyphicon glyphicon-trash"></span> 删除角色</a>
								</div>
								<table id="TableStyle" class="table table-bordered tab-content"
									data-mobile-responsive="true" 
									data-toggle="table" 
									data-search="true"
									data-side-pagination="client" 
									data-pagination="true" 
									data-click-to-select="true" 
									data-single-select="false"
									data-page-size="10">
									<thead>
										<tr>
											<th data-field="id" data-checkbox="true" id="checkAll"></th>
											<th data-field="roleDesc">角色名称</th>
											<th data-field="roleType">角色类型</th>
											<th data-field="event">操作</th>
										</tr>
									</thead>
									<tr th:if="${#lists.size(page.list) gt 0}" th:each="it:${page.list}">
										<td><input th:value="${it.id}" type="checkbox" id="subcheckbox" onclick="userCheck(this)" /></td>
										<td th:text="${it.roleDesc}"></td>
										<td th:text="${it.roleType}"></td>
										<td>
											<!-- <shiro:hasPermission name="/role/delete"> -->
												<a class="btn btn-danger btn-sm" href="javascript:deleteById([${it.id}]);"><span class="glyphicon glyphicon-remove"></span> 删除</a>
											<!-- </shiro:hasPermission> -->
										</td>
									</tr>
								</table>
							</div>
						</div>
						<!-- End Example Events -->
					</div>
				</div>
			</div>
		</div>
		<!-- End Panel Other -->
		<!--弹出框-->
		<div class="modal fade" id="showAddRole" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="addRoleModal">增加角色</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="roleName">角色名称</label>
							<input type="text" class="form-control" id="roleName" name="roleName" placeholder="角色名称">
						</div>
						<div class="form-group">
							<label for="roleType">角色类型</label>
							<input type="text" class="form-control" id="roleType" name="roleType" placeholder="请输入角色类型  [字母 + 数字] 6位">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
					</div>
				</div>
			</div>
		</div>
		<!--弹出框-->
	</div>
