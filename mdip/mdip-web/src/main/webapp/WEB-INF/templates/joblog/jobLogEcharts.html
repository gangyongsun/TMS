<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="sticky-header">
	<!-- job import Modal -->
	<div class="modal fade" aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="jobLogEcharts" th:fragment="jobLogEchartsFragment">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
					<h4 class="modal-title">日志文件echart</h4>
				</div>
				<div class="modal-body">
					<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
					<div id="echartsData" style="height: 300px"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-success" data-dismiss="modal" onclick="uploadFile()">提交</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
