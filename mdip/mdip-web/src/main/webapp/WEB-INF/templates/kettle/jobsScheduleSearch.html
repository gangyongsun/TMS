<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="sticky-header">
	<!-- jobs search start-->
	<div class="row" th:fragment="jobsScheduleSearch">
		<div class="col-md-12" style="height: 40px;">
			<!--breadcrumbs start -->
			<ul class="breadcrumb panel" style="background-color: #424F63">
				<li>
					<a href="#">
						<i class="fa fa-home"></i>
						作业管理
					</a>
				</li>
				<li class="active">作业调度</li>
			</ul>
			<!--breadcrumbs end -->
		</div>
		<div class="page-heading" style="margin-bottom: -20px;">
			<div class="row">
				<div class="col-md-12" style="height: 68px">
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-inline" role="form">
								<div class="form-group" style="width: 10px"></div>
								<div class="form-group">
									<label class="form-label">作业名称</label>
									<input type="text" id="txtJobName" class="form-control" maxlength="50" tabindex="0">
								</div>
								<div class="form-group" style="width: 10px"></div>
								<div class="form-group">
									<label class="form-label">作业类型</label>
									<select class="form-control" id="txtJobType">
										<option value="" selected>请选择...</option>
										<option value="1">文件</option>
										<option value="2">数据库</option>
										<option value="12">文件+数据库</option>
										<option value="3">二进制文件</option>
										<option value="4">流文件</option>
									</select>
								</div>
								<div class="form-group" style="width: 10px"></div>
								<div class="form-group">
									<label class="form-label">运行状态</label>
									<select class="form-control" id="txtRunStatus">
										<option value="" selected>请选择...</option>
										<option value="Running">运行中</option>
										<option value="Stopped">停止的</option>
										<option value="Finished">已完成</option>
										<option value="Finished (with errors)">已完成(有错)</option>
									</select>
								</div>
								<div class="form-group" style="width: 50px"></div>
								<div class="form-group">
									<button id="btnSearch_jobs" class="btn btn-primary form-control glyphicon glyphicon-search" type="button" tabindex="1" onclick="searchJobSchedule(true)">查询</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--  jobs search end-->
</body>
</html>
