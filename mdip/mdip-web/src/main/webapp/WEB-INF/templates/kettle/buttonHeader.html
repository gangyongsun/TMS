<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="sticky-header">
	<header class="panel-heading" th:fragment="buttonHeader">
		<table>
			<tr>
				<td>
					<a class="btn btn-info btn-primary" href="#jobImportModal" data-toggle="modal" tabindex="2">
						<span class="glyphicon glyphicon-upload"></span>
						导入作业
					</a>
				</td>
				<td>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</td>
				<td>
					<a class="btn btn-info btn-primary" id="jobInfoModifyHref" data-toggle="modal" onclick="loadJobInfo()" th:toURL="@{/kettle/loadJobInfo}" tabindex="3">
						<span class="glyphicon glyphicon-pencil"></span>
						修改作业
					</a>
				</td>
				<td>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</td>
				<td>
					<a class="btn btn-info btn-primary" id="paramSetHref" data-toggle="modal" onclick="loadParams()" th:toURL="@{/kettle/loadParams}" tabindex="4">
						<span class="glyphicon glyphicon-wrench"></span>
						参数设置
					</a>
				</td>
				<td>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</td>
				<td>
					<a class="btn btn-info btn-primary" id="hrStart" data-toggle="modal"  onclick="startJob();" th:toURL="@{/kettle/startJob}" tabindex="5">
						<span class="glyphicon glyphicon-play ladda-label"></span>
						启动作业
					</a>
				</td>
				<td>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</td>
				<td>
					<a class="btn btn-info btn-primary" id="hrStop"  data-toggle="modal" onclick="stopJob();" th:toURL="@{/kettle/stopJob}" tabindex="6">
						<span class="glyphicon glyphicon-off"></span>
						停止作业
					</a>
				</td>
				<td>
					<span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
				</td>
				<td>
					<a class="btn btn-info btn-primary" id="hrDelete" data-toggle="modal" onclick="deleteJob();" th:toURL="@{/kettle/deleteJob}" tabindex="7">
						<span class="glyphicon glyphicon-trash"></span>
						删除作业
					</a>
				</td>
			</tr>
		</table>
	</header>
</body>
</html>
