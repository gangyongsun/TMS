<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body class="sticky-header">
	<!-- main content start-->
	<div class="main-content" th:fragment="tableData-main-content">
		<!-- header section start-->
		<div th:replace="/header/header :: header"></div>
		<!-- header section end-->

		<!-- page heading start-->
		<div th:replace="/tabledata/tabledataSearch :: tabledataSearch"></div>
		<!-- page heading end-->

		<!--body wrapper start-->
		<div class="wrapper" style="padding: 0px; margin-bottom: 0px">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body" style="padding: 0px;">
							<section class="panel">
								<div class="panel-body">
									<div>
										<table class="table table-striped" id='recordTable'></table>
									</div>
									<div style="text-align: right;">
										<ul id="pagintor"></ul>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--body wrapper end-->

		<!--footer section start-->
		<footer th:replace="/footer/footer::copyright"></footer>
		<!--footer section end-->
	</div>
	<!-- main content end-->
</body>
</html>
